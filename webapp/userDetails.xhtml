<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Information Form</title>
</h:head>
<h:body>
    <h:form id="userInfoForm">
        <h:outputLabel value= "#{menuBean.selectedArtist} in #{menuBean.selectedVenue} at #{menuBean.selectedDate}"/><br/>
        <br/>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{userBean.firstName}" required="true" />

            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{userBean.lastName}" required="true" />

            <h:outputLabel for="phoneNumber" value="Phone Number:" />
            <h:inputText id="phoneNumber" value="#{userBean.phoneNumber}" required="true" />

            <h:outputLabel for="email" value="Email Address:" />
            <h:inputText id="email" value="#{userBean.email}" required="true">
                <f:validateRegex pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$" />
            </h:inputText>
        </h:panelGrid>

        <h:message for="email" errorClass="errorMessage" />
        <h:commandButton value="Submit" action="#{userBean.submit}" />
        <div style="display: block;">
            <h:outputText value="#{userBean.userValidationMessage}" rendered="#{not empty userBean.userValidationMessage}" styleClass="userValidationMessage" />
        </div>
        <div style="display: block;">
            <h:outputText value="#{userBean.bookingMessage}" rendered="#{not empty userBean.bookingMessage}" styleClass="bookingMessage" />
        </div>

        <h:panelGroup rendered="#{userBean.sendMail}">
            <h:commandButton value="Yes" action="#{userBean.sendEmailToUsr}" />
            <h:commandButton value="No" action="#{userBean.backToMainPage}" />
        </h:panelGroup>

        <div style="display: block;">
            <h:outputText value="#{userBean.emailmsg}" rendered="#{not empty userBean.emailmsg}" />
        </div>
    </h:form>
</h:body>
</html>
